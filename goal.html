<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="formcss.css">
</head>
<body>
  <div class="container">
    <h3>Set Goal</h3>
    <form action="home.html" method="POST">
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" name="weight" required placeholder="e.g., 78 kg"></textarea>
        <select name="height_unit">
          <option value="cm">pounds</option>
          <option value="in">kg</option>
        </select>
      </div>
      <div class="form-group">
        <label>Calorie Surplus:</label>
        <input type="checkbox" name="calorie_surplus" value="calorie_surplus"><br>
        <label>Calorie Deficit: </label>
        <input type="checkbox" name="calorie_deficit" value="calorie_deficit">
      </div>
      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" required>
      </div>
      <div class="form-group">
        <button type="button" onclick="window.location.href='reg.html'" class="undo-button">Undo</button>
        <button type="reset">Clear</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script>
    function clearForm() {  
      document.querySelector("reg").reset();
    }

    function undoForm() {
      alert("Undo functionality is not implemented yet.");
    }
  </script>
</body>
</html>
