<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="formcss.css">
</head>
<body>
  <div class="container">
    <h3>Profile Details</h3>
    <form action="goal.html" method="POST">
      <div class="form-group">
        <label>Sex:</label><br>
        <label><input type="radio" name="sex" value="male" required> Male</label><br>
        <label><input type="radio" name="sex" value="female" required> Female</label><br>
        <label><input type="radio" name="sex" value="other" required> Others</label>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" required>
      </div> 
      <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" name="height" required placeholder="e.g., 168 cm">
        <select name="height_unit">
          <option value="cm">cm</option>
          <option value="in">in</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" name="weight" required placeholder="e.g., 78 kg">
        <select name="height_unit">
          <option value="cm">pounds</option>
          <option value="in">kg</option>
        </select>
      </div>
      <div class="form-group">
        <button type="button" onclick="window.location.href='form.html'" class="undo-button">Undo</button>
        <button type="reset">Clear</button>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
  <script>
    function clearForm() {  
      document.querySelector("form").reset();
    }

    function undoForm() {
      alert("Undo functionality is not implemented yet.");
    }
  </script>
</body>
</html>
