<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="macronutrientscss.css"
<title>Food Macronutrient Breakdown</title>
</head>
<body>

<h2>Food Macronutrient Breakdown</h2>

<form id="foodForm">
  <label for="foodSelect">Select a food:</label>
  <select id="foodSelect">
    <option value="chicken_breast">Chicken Breast</option>
    <option value="rice">Rice</option>
    <option value="avocado">Avocado</option>
    <option value="banana">Banana</option>
    <option value="salmon">Salmon</option>
    <option value="potato">Potato</option>
    <option value="broccoli">Broccoli</option>
    <option value="spinach">Spinach</option>
    <option value="apple">Apple</option>
    <option value="oatmeal">Oatmeal</option>
    <option value="almonds">Almonds</option>
    <option value="egg">Egg</option>
    <option value="cottage_cheese">Cottage Cheese</option>
    <option value="yogurt">Yogurt</option>
    <option value="pasta">Pasta</option>
    <option value="beef">Beef</option>
    <option value="peanut_butter">Peanut Butter</option>
    <option value="orange">Orange</option>
    <option value="bread">Bread</option>
    <option value="tuna">Tuna</option>
    <optgroup label="Filipino Dishes">
      <option value="adobong_baboy">Adobong Baboy</option>
      <option value="adobong_manok">Adobong Manok</option>
      <option value="sinigang_na_baboy">Sinigang na Baboy</option>
      <option value="sinigang_na_baka">Sinigang na Baka</option>
    </optgroup>
    <!-- Add more options as needed -->
  </select><br><br>
  
  <label for="gramsInput">Enter grams:</label>
  <input type="number" id="gramsInput" name="gramsInput" required><br><br>

  <button type="button" onclick="calculateNutrients()">Calculate Nutrients</button>
</form>

<div id="result"></div>

<script>
function calculateNutrients() {
  const foodSelect = document.getElementById("foodSelect");
  const gramsInput = document.getElementById("gramsInput").value;
  const selectedFood = foodSelect.options[foodSelect.selectedIndex].value;

  let protein, carbohydrates, fats, calories;

  // Macronutrient values per 100 grams for each food (example values)
  switch (selectedFood) {
    case "chicken_breast":
      protein = 31;
      carbohydrates = 0;
      fats = 3.6;
      calories = 165; // Calories per 100 grams
      break;
    case "rice":
      protein = 2.7;
      carbohydrates = 28;
      fats = 0.3;
      calories = 130;
      break;
    case "avocado":
      protein = 2;
      carbohydrates = 9;
      fats = 15;
      calories = 160;
      break;
    case "banana":
      protein = 1.3;
      carbohydrates = 22;
      fats = 0.3;
      calories = 89;
      break;
    case "salmon":
      protein = 20;
      carbohydrates = 0;
      fats = 13.4;
      calories = 208;
      break;
    case "potato":
      protein = 2;
      carbohydrates = 17;
      fats = 0.1;
      calories = 77;
      break;
    case "broccoli":
      protein = 2.8;
      carbohydrates = 6;
      fats = 0.4;
      calories = 34;
      break;
    case "spinach":
      protein = 2.9;
      carbohydrates = 3.6;
      fats = 0.4;
      calories = 23;
      break;
    case "apple":
      protein = 0.3;
      carbohydrates = 14;
      fats = 0.2;
      calories = 52;
      break;
    case "oatmeal":
      protein = 16.9;
      carbohydrates = 66;
      fats = 6.9;
      calories = 389;
      break;
    case "almonds":
      protein = 21.2;
      carbohydrates = 21.6;
      fats = 49.9;
      calories = 579;
      break;
    case "egg":
      protein = 12.6;
      carbohydrates = 0.6;
      fats = 9.5;
      calories = 155;
      break;
    case "cottage_cheese":
      protein = 11;
      carbohydrates = 3.4;
      fats = 4.3;
      calories = 98;
      break;
    case "yogurt":
      protein = 10;
      carbohydrates = 4.7;
      fats = 3.3;
      calories = 61;
      break;
    case "pasta":
      protein = 12.6;
      carbohydrates = 74.7;
      fats = 1.3;
      calories = 371;
      break;
    case "beef":
      protein = 36;
      carbohydrates = 0;
      fats = 9;
      calories = 250;
      break;
    case "peanut_butter":
      protein = 25;
      carbohydrates = 20;
      fats = 50;
      calories = 588;
      break;
    case "orange":
      protein = 1;
      carbohydrates = 12;
      fats = 0.2;
      calories = 47;
      break;
    case "bread":
      protein = 8;
      carbohydrates = 49;
      fats = 2.8;
      calories = 265;
      break;
    case "tuna":
      protein = 29;
      carbohydrates = 0;
      fats = 1.3;
      calories = 132;
      break;
    case "adobong_baboy":
      protein = 20;
      carbohydrates = 3;
      fats = 10;
      calories = 185;
      break;
    case "adobong_manok":
      protein = 25;
      carbohydrates = 2;
      fats = 12;
      calories = 195;
      break;
    case "sinigang_na_baboy":
      protein = 18;
      carbohydrates = 4;
      fats = 8;
      calories = 145;
      break;
    case "sinigang_na_baka":
      protein = 22;
      carbohydrates = 5;
      fats = 10;
      calories = 175;
      break;
    // Add more cases for other foods
  }

  const proteinTotal = (protein * gramsInput) / 100;
  const carbohydratesTotal = (carbohydrates * gramsInput) / 100;
  const fatsTotal = (fats * gramsInput) / 100;
  const caloriesTotal = (calories * gramsInput) / 100;

  document.getElementById("result").innerHTML = `
    <h3>Macronutrient & Caloric Breakdown per ${gramsInput} grams:</h3>
    <p>Protein: ${proteinTotal.toFixed(2)} grams</p>
    <p>Carbohydrates: ${carbohydratesTotal.toFixed(2)} grams</p>
    <p>Fats: ${fatsTotal.toFixed(2)} grams</p>
    <p>Calories: ${caloriesTotal.toFixed(2)} kcal</p>
  `;
}
</script>


</body></html>
